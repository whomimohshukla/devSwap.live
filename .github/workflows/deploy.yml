name: Deploy to EC2 (AWS Free Tier)

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail
            if ! command -v docker &>/dev/null; then
              echo "Docker not found. Please install Docker & Docker Compose plugin on the EC2 host." >&2
              exit 1
            fi
            if [ ! -d "$HOME/DevSwap.live" ]; then
              echo "Repository folder not found on server. Cloning..."
              git clone https://github.com/whomimohshukla/DevSwap.live.git "$HOME/DevSwap.live"
            fi

            cd "$HOME/DevSwap.live"
            git fetch --all --prune
            git checkout main
            git pull --rebase --autostash

            # Ensure deployment directory exists and env file is present
            mkdir -p infra/aws-free-tier
            if [ ! -f infra/aws-free-tier/server.env ]; then
              echo "ERROR: infra/aws-free-tier/server.env is missing on server. Create it from server.env.example before deploying." >&2
              exit 1
            fi

            cd infra/aws-free-tier

            # Build and (re)start the stack
            docker compose build
            docker compose up -d

            # Show status
            docker compose ps

            echo "==== Recent API logs ===="
            docker compose logs --no-log-prefix -n 60 api || true
            echo "==== Recent Proxy logs ===="
            docker compose logs --no-log-prefix -n 60 proxy || true

            echo "Deployment finished."
