name: Deploy to AWS EC2

on:
  push:
    branches: [main]
    paths: ['server/**']
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint || echo "âš ï¸ Linting failed but continuing..."
      continue-on-error: true
    
    - name: Run tests
      run: npm run test:coverage || echo "âš ï¸ Tests failed but continuing..."
      continue-on-error: true
      env:
        MONGODB_URI: mongodb://admin:password123@localhost:27017/devswap_test?authSource=admin
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key
        NODE_ENV: test

    - name: Build application
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
      run: |
        # Create SSH key file
        echo "$EC2_KEY" > ec2-key.pem
        chmod 600 ec2-key.pem
        
        # Add EC2 host to known hosts
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
        
        # Deploy to EC2
        ssh -i ec2-key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
          set -e
          
          # Navigate to application directory
          cd /opt/devswap
          
          # Pull latest changes
          git pull origin main
          
          # Navigate to server directory
          cd server
          
          # Stop existing services
          docker-compose down
          
          # Build and start services
          docker-compose build --no-cache
          docker-compose up -d
          
          # Wait for services to be ready
          sleep 30
          
          # Health check
          if curl -f http://localhost:5000/api/health; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed - health check failed"
            docker-compose logs
            exit 1
          fi
        ENDSSH
        
        # Clean up
        rm ec2-key.pem

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "ðŸŽ‰ Deployment to EC2 completed successfully!"
        else
          echo "âŒ Deployment to EC2 failed!"
        fi
